<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section id="contact">
        <div class="contact-form bg-primary p-2">
          <h2 class="m-heading">Contact nous </h2>
          <p>Please use the form below to contact us</p>
          <form>
            <div class="form-group">
              <label for="name"> Nom</label>
              <input type="text" name="name" id="name" placeholder="Votre Nom">
            </div>
             <div class="from-group">
                 <label for="family-name">Prénom</label>
                 <input type="text" name="Family name" id="Family name" placeholder="votre Prénom">
             </div>

             
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="Votre Email">
            </div>
            <div class="form-group">
              <label for="phone">telephone</label>
              <input type="text" name="phone" id="phone" placeholder="Vbotre téléphone">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea name="message" id="message" placeholder="Votre Message"></textarea>
            </div>
            <input type="submit" value="Send" class="btn btn-dark">
          </form>
        </div>
</body>
</html>
